<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion - NRV.net</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">NRV.net</a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="signin.html">Connexion</a></li>
        </ul>
    </nav>
</header>

<section id="signin">
    <div class="container">
        <h1>Inscription</h1>
        <p>Inscrivez vous pour pouvoir acheter des billets sur la plateforme.</p>
        <p id="auth-error" style="color: red;"></p>

        <div>
            <div class="form-group">
                <label for="name">Nom Complet</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirmer mot de passe</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button onclick="signUp()" class="btn">S'inscrire</button>
        </div>

        <p>Deja inscrit ? <a href="signin.html">Se connecter</a></p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Nancy Rock Vibration. Tous droits réservés.</p>
</footer>
</body>
<script type="module" src="js/auth.js"></script>
<script>
    window.addEventListener('load', function() {
        if(isLoggedIn()) {
            window.location.href = "profile.html";
        }
    });
</script>
</html>
