<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achat de Billets - NRV.net</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<header>
  <nav>
    <a href="index.html" class="logo">NRV.net</a>
    <ul>
      <li><a href="#programme">Programme</a></li>
      <li><a href="#acheter-billets">Acheter des billets</a></li>
      <li><a href="#lieux">Lieux</a></li>
      <li><a id="auth-email" href="signin.html">Connexion</a></li>
      <li style="display: none;" id="auth-signout">
        <a onclick="signOut()" href="#">Déconnexion</a>
      </li>
    </ul>
    <div class="shopping-cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <div class="shopping-cart-count">1</div>
      <div class="shopping-cart-content" style="display: none;">
      </div>
    </div>
  </nav>
</header>

<main>
  <section id="buy">
    <h1>Acheter des Billets</h1>
    <div class="buy-container">
      <div class="cart">
      </div>

      <div class="payment-info">
        <h2>Informations de Paiement</h2>
        <form id="payment-form">
          <div class="form-group">
            <label for="card-number">Numéro de Carte</label>
            <input type="text" id="card-number" placeholder="**** **** **** ****" required>
          </div>
          <div class="form-group">
            <label for="expiry-date">Date d'expiration</label>
            <input type="text" id="expiry-date" placeholder="MM/AA" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="***" required>
          </div>
          <button onclick="payCart()" type="submit">Payer</button>
        </form>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 NRV.net - Nancy Rock Vibration</p>
  <ul>
    <li><a href="#mentions-legales">Mentions légales</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/buy.js"></script>
<script src="js/auth.js"></script>
</html>
